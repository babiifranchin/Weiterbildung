<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild ausblenden</title>
    <style>
        .my_image {
            -webkit-mask: -webkit-linear-gradient(#fff, transparent);
            mask: -webkit-linear-gradient(#fff, transparent);
        }
    </style>
</head>
<body>
    <div>
        <img src="dante_meets_beatrice.jpg" alt="Dante meets Beatrice" class="my_image">
    </div>
</body>
</html>
