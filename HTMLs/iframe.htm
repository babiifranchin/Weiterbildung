<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iFrame</title>
    </head>
    <body>
        <header><h1>Ausblick auf Wikipedia:</h1></header>
        <div>
            <iframe src="http://de.wikipedia.org/wiki/Bauhaus" width="700" height="500" name="wikifenster"></iframe>
        </div>   
        <p>
            <a href="http://de.wikipedia.org/wiki/Bauhaus" target="wikifenster">Bauhaus</a>
            <a href="http://de.wikipedia.org/wiki/Klassizismus" target="wikifenster">Klassizismus</a>
        </p>
    </body>
</html>
