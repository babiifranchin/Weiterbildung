<!DOCTYPE html>
<html lang="de">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carousel</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <section id="carousel">       <h2>Mein Carousel</h2>
      <figure>
         <input type="radio" name="pagination" id="pag01">
         <figure id="bild01">
            <img src="img/winter01.jpeg" alt="Winterbild 1">
            <figcaption>Winterbild 1</figcaption>
         </figure>
         <input type="radio" name="pagination" id="pag02">

         </figure>
         <input type="radio" name="pagination" id="pag03">

         </figure>

         </figure>
         <input type="radio" name="pagination" id="pag05">

            <img src="img/winter05.jpeg" alt="Winterbild 5">

         <input type="radio" name="pagination" id="pag06">
         <figure id="bild06">
            <img src="img/winter06.jpeg" alt="Winterbild 6">

         <nav>
            <ul>
               <li><label for="#pag01"></label></li>

               <li><label for="#pag03"></label></li>
               <li><label for="#pag04"></label></li>
               <li><label for="#pag05"></label></li>
               <li><label for="#pag06"></label></li>
            </ul>
         </nav>
         <label for="#pag01"></label>
         <label for="#pag02"></label>
         <label for="#pag03"></label>
         <label for="#pag04"></label>
         <label for="#pag05"></label>
         <label for="#pag06"></label>
      </figure>
   </section>
</body>
</html>
